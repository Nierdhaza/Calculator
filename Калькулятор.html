<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="calculate">
        <input type="text" id="inp" value="" disabled> <br>
        <table>
            <tr>
                <td><button class="btns" data-val="7">7</button></td>
                <td><button class="btns" data-val="8">8</button></td>
                <td><button class="btns" data-val="9">9</button></td>
                <td><button class="btns" data-val="/">/</button></td>
            </tr>
            <tr>
                <td><button class="btns" data-val="4">4</button></td>
                <td><button class="btns" data-val="5">5</button></td>
                <td><button class="btns" data-val="6">6</button></td>
                <td><button class="btns" data-val="*">*</button></td>
            </tr>
            <tr>
                <td><button class="btns" data-val="1">1</button></td>
                <td><button class="btns" data-val="2">2</button></td>
                <td><button class="btns" data-val="3">3</button></td>
                <td><button class="btns" data-val="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btns" data-val="0">0</button></td>
                <td><button class="btns" data-val=".">.</button></td>
                <td><button class="btns" data-val="=">=</button></td>
                <td><button class="btns" data-val="+">+</button></td>
            </tr>
            <tr>
                <td colspan="3"><button class="btns last" id="clear" data-val='C' colspan = '2'>C</button></td>
                <td><button class="btns" data-val="<"><</button></td>
            </tr>
        </table>
    </div>
     
     
     

    <script src="script.js"></script>
</div>  
</body>
</html>
